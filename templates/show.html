<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Laptop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center m-3 p-3">Show Laptop</h1>
    <p class="text-center m-3">Hello, {{ user.username }} <a href="/auth/logout/">  Logout </a></p>
    <div class="container border border-dark p-4 shadow-sm">
        <table class="table table-hover pt-4 pb-4">
            <thead>
                <tr>
                    <th class="text-center">Company Name</th>
                    <th class="text-center">Model Name</th>
                    <th class="text-center">RAM</th>
                    <th class="text-center">ROM</th>
                    <th class="text-center">PRICE</th>
                    <th class="text-center">ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                {% for i in objs %}
                <tr>
                    <td class="text-center">{{ i.CompanyName }}</td>
                    <td class="text-center">{{ i.ModelName }}</td>
                    <td class="text-center">{{ i.RAM }}</td>
                    <td class="text-center">{{ i.ROM }}</td>
                    <td class="text-center">{{ i.Price }}</td>
                    <td class="text-center">
                        <a href="/seller/update/{{i.id}}/"><button class="btn btn-outline-warning">Update</button></a>
                        <a href="/seller/delete/{{i.id}}/"><button class="btn btn-outline-danger ms-3">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a href="/seller/add/"><button class="btn btn-primary col-12">Add Laptop</button></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
